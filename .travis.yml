branches:
  only:
  - master
dist: xenial
language: python
python:
- '3.7'
before_install:
- git submodule update --init --recursive
install:
- npm install -g less
- pip install -r requirements.txt
script:
- pelican content -s publishconf.py
- bash deploy.sh
notifications:
  email:
    on_success: never
    on_failure: always
